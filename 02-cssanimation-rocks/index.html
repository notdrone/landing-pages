<html>
  <head>
    <title>Hero Header: Level Up your CSS Animation</title>
    <!-- The default layout, resets and and text styling -->
    <link href="stylesheets/main.css" rel="stylesheet" />
    <!-- Custom styling for the header -->
    <link href="stylesheets/header.css" rel="stylesheet" />
    <link href="stylesheets/hover.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="header-content">
        <img
          src="images/rocky-dashed.svg"
          class="rocky-dashed animate-pop-in"
        />
        <h1 class="header-title animate-pop-in">Your awesome landing page</h1>
        <h3 class="header-subtitle animate-pop-in">
          A useful start for your projects
        </h3>
        <p class="header-button animate-pop-in">
          <a href="#calls-to-action" class="button">Get started today</a>
        </p>
      </section>
      <section class="header-down-arrow">
        <img src="images/downarrow.png" alt="" width="50" />
      </section>
    </header>
    <article class="content">
      <p>
        ... and here is some text. This text shows show
        <a href="https://cssanimation.rocks">CSS animation</a>
      </p>
      can help us make links be more fun and useful
    </article>
    <script>
      document.body.className += "js-loading"

      window.addEventListener("load", showPage, false)
      function showPage() {
        document.body.className = document.body.className.replace(
          "js-loading",
          "",
        )
      }
    </script>
  </body>
</html>
